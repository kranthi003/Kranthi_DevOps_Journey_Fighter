---
- hosts: all
  #ansadmin doesn't need root access to create an image
  become: true 

  tasks:
  - name: stop if we have old docker container
    command: docker stop simple-devops-container
    ignore_errors: yes

  - name: remove stopped docker container
    command: docker rm simple-devops-container
    ignore_errors: yes

  - name: remove current docker image
    command: docker rmi kranthi003/simple-devops-image-hub:latest
    ignore_errors: yes
#    register: result
#    failed_when:
#      - result.rc == 0
#      - '"docker" not in result.stdout'


#  - name: building docker image
#    command: docker build -t simple-devops-image .
#    args:
#      chdir: /opt/docker

  - name: pull docker images form dockcer hug
    command: docker pull kranthi003/simple-devops-image-hub:latest

  - name: creating docker image
    command: docker run -d --name simple-devops-container -p 8080:8080 kranthi003/simple-devops-image-hub:latest

